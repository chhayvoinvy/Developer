<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slider</title>
    <link rel="stylesheet" href="slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>



    <div class="slider-container">
        <div class="slider">
            <img class="slider-item" src="images/1.webp" alt="Image 1"/>
            <img class="slider-item" src="images/2.webp" alt="Image 2"/>
            <img class="slider-item" src="images/3.webp" alt="Image 3"/>
            <img class="slider-item" src="images/4.webp" alt="Image 4"/>
        </div>

        <button class="slider-button btn-prev" onclick="prevSlide()"><i class="bi bi-arrow-left-circle-fill"></i></button>
        <button class="slider-button btn-next" onclick="nextSlide()"><i class="bi bi-arrow-right-circle-fill"></i></button>
    </div>



    <script src="slider.js"></script> 
</body>
</html>
