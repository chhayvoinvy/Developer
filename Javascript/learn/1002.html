    <!-- Temperature Converter -->
    <div class="temp-converter">
        <h1>Temperature Converter</h1>
        <input type="number" value="0" id="temp"><br><br>
        
        <input name="select" type="radio" id="toFahrenheight">
        <label for="toFahrenheight">Celsius → Fahrenheight</label>
        <br>
        <input name="select" type="radio" id="toCelsius">
        <label for="toCelsius">Fahrenheight → Celsius</label> <br><br>

        <button id="submit" onclick="convert()">Convert</button><br><br>

        <h1 id="result"></h1>

    </div>
