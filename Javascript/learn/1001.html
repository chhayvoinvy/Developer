<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 101</title>
    <link rel="stylesheet" href="/global.css">
</head>
<body>

    <!-- Counter -->
    <div class="Counter d-none">
        <h1 id="display"></h1>
        <button id="decre">-</button>
        <button id="reset">Reset</button>
        <button id="incre">+</button>
    </div>

    <!-- InnerText, InnerHTML, textContent -->
   <div id="example d-none">
        <span style="display: none;">Hidden text.</span>
    </div>
      
    <!-- Calculator app -->
    <div class="calapp_container d-none">
        <input class="calDisplay" id="display" readonly>
        <br>
        <button onclick="clearDisplay('')" class="ac">C</button>
        <button class="pr">%</button>
        <button>+/-</button>
        <button class="op_Btn">/</button>
        <br>
        <button onclick="appendtoDisplay('7')">7</button>
        <button onclick="appendtoDisplay('8')">8</button>
        <button onclick="appendtoDisplay('9')">9</button>
        <button onclick="appendtoDisplay('*')" class="op_Btn">*</button>
        <br>
        <button onclick="appendtoDisplay('4')">4</button>
        <button onclick="appendtoDisplay('5')">5</button>
        <button onclick="appendtoDisplay('6')">6</button>
        <button onclick="appendtoDisplay('-')" class="op_Btn">-</button>
        <br>
        <button onclick="appendtoDisplay('1')">1</button>
        <button onclick="appendtoDisplay('2')">2</button>
        <button onclick="appendtoDisplay('3')">3</button>
        <button onclick="appendtoDisplay('+')"class="op_Btn">+</button>

        <br>
        <button onclick="appendtoDisplay('0')">0</button>
        <button style="opacity: 0"></button>
        <button onclick="appendtoDisplay('.')">.</button>
        <button onclick="calCulate()" class="op_Btn">=</button>
    </div>

    <!-- Calculate Radius -->
    <div class="d-none">
        <label>Input radius to calculate circle</label> <br> <br>
        <input id="radius">
        <button id="submit">Submit</button>

        <h1 id="result"></h1>
    </div>
    
    <!-- Temperature Converter -->
    <div class="temp-converter">
        <h1>Temperature Converter</h1>
        <input type="number" value="0" id="display"><br><br>
        
        <input name="selectconverter" type="radio" name="toFahrenheight" id="toFahrenheight">
        <label for="toFahrenheight">Celsius → Fahrenheight</label>
        <br>
        <input name="selectconverter" type="radio" name="toCelsius" id="toCelsius">
        <label for="toFahrenheight">Fahrenheight → Celsius</label> <br><br>

        <button id="convert" onclick="convert()">Convert</button><br><br>

        <h1 id="result"></h1>

    </div>


    <script src="1001.js"></script> 
</body>
</html>
